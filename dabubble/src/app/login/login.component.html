<div class="top-login">
    <img src="./../../assets/img/header_icon.png" alt="">
    <div class="create-acc">
        <p>Neu bei DABubble?</p> 
        <a href="sign-up" class="create-acc-purple">Konto erstellen</a>
    </div>
    
</div>
    

<div class="login-card">
    <mat-card >
        <mat-card-content>
            <form (submit)="signIn()" class="inside-mat-card">
                <h2>Anmeldung</h2>

                <p class="recommend-login"> Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.</p>

                <div class="input-fields">
                    <!-- <mat-form-field>
                        <mat-label>Enter your email</mat-label>
                        <mat-icon matPrefix>mail</mat-icon>
                        <input  matInput
                               placeholder="pat@example.com"
                               [formControl]="email"
                               (blur)="updateErrorMessage()"
                               required>
                        @if (email.invalid) {
                          <mat-error>{{errorMessage}}</mat-error>
                        }
                      </mat-form-field> -->
                    <div class="first-input">
                        <i class="i-class-img"><img src="./../../assets/img/mail-icon.png"></i>
                    <input [(ngModel)]="email2" class="email-login" type="email" name="email2"  placeholder="beispielname@email.com"> <br>
                    </div>
                    <div class="second-input">
                        <i class="i-class-img"><img src="./../../assets/img/lock-icon.png"></i>
                        <input [(ngModel)]="password" class="password-login" type="password" name="password"  placeholder="Passwort"> <br>
                    </div>

                </div>
                    
                <a href="send-email" class="forgot-pw">Passwort vergessen?</a> <br><br>

                <div class="oder-line">
                    <div class="first-line"></div>
                    <p class="between-line">ODER</p>
                    <div class="second-line"></div>
                </div>

                <div (click)="signInWithGoogle()" class="google-div">
                    <img src="./../../assets/img/google-icon.png" alt="">
                    <a class="google-div-text">Anmelden mit Google</a>
                </div>

                <button class="login-btn" type="submit" >Anmelden</button>
                <button class="guest-btn">GÃ¤ste Login</button>
            </form>    
        </mat-card-content>
    </mat-card>
</div> 

<div class="bottom-login">
    <a href="legal-notice" class="imprint-tag">Impressum</a> &nbsp; <a href="privacy-policy" class="privacy-policy-tag">Datenschutz</a>
    <br>
    
    
</div>
