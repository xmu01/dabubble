<div class="login-card">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" class="inside-mat-card">
          <div class="h2-arrow">
            <a class="arrow-back" href="send-email">
              <img src="./../../assets/img/arrow_back.png" alt="Zurück">
            </a>
            <h2>Passwort zurücksetzen</h2>
          </div>
  
          <div class="input-fields">
            <!-- Passwort -->
            <mat-form-field>
              <input
                matInput
                type="password"
                formControlName="password"
                placeholder="Passwort"
                autocomplete="new-password"
              />
              <mat-icon matSuffix>lock</mat-icon>
              <mat-error *ngIf="resetPasswordForm.get('password')?.touched && resetPasswordForm.get('password')?.invalid">
                <ng-container *ngIf="resetPasswordForm.get('password')?.hasError('required')">
                  Ein Passwort ist erforderlich.
                </ng-container>
                <ng-container *ngIf="resetPasswordForm.get('password')?.hasError('minlength')">
                  Das Passwort muss mindestens 6 Zeichen haben.
                </ng-container>
              </mat-error>
            </mat-form-field>
  
            <!-- Passwort bestätigen -->
            <mat-form-field>
              <input
                matInput
                type="password"
                formControlName="confirmPassword"
                placeholder="Passwort bestätigen"
                autocomplete="new-password"
              />
              <mat-icon matSuffix>lock</mat-icon>
              <mat-error
                *ngIf="resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.hasError('passwordMismatch')"
              >
                Die Passwörter stimmen nicht überein.
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="div-btn-weiter">
            <button class="login-btn" type="submit" [disabled]="resetPasswordForm.invalid">
              Passwort ändern
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
