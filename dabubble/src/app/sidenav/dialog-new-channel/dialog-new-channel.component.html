<h2 mat-dialog-title>Channel erstellen</h2>  <mat-icon class="close-button" (click)="onNoClick()">close</mat-icon>
<mat-dialog-content>
  <p>Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen sein  #marketing zum Beispiel.</p>
  <h3>Channel-Name</h3>
  <mat-form-field class="input-group">
    <input class="name-input" matInput [(ngModel)]="data.name" placeholder="z.B. Kooperationsprojekte">
    <span matTextPrefix>#</span>
  </mat-form-field>
  <h3>Beschreibung <span>(optional)</span></h3>
  <mat-form-field>
    <textarea class="no-scrollbar" matInput [(ngModel)]="data.description" placeholder="Dein Text hier" cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="create-button" mat-button [mat-dialog-close]="data" cdkFocusInitial>Erstellen</button>
</mat-dialog-actions>
