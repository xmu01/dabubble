<mat-drawer-container class="container">
    <mat-drawer #drawer class="sidenav" mode="side" opened="true">
        <mat-card class="nav" appearance="raised">
            <mat-card-content class="card-content">
                <mat-card-header class="sidenav-header">
                    <div class="header-container">
                        <div class="title"><img src="./../../assets/img/workspace_logo.png"
                                alt=""><mat-card-title>Devspace</mat-card-title></div>
                        <div class="edit"><img src="./../../assets/img/edit_square.png" alt=""></div>
                    </div>
                </mat-card-header>

                <mat-accordion class="channels">
                    <mat-expansion-panel class="panel" (opened)="panelOpenState = true" (closed)="panelOpenState = false"
                        [expanded]="true"> <!-- Panel ist standardmäßig geöffnet -->
                        <mat-expansion-panel-header class="custom-header">
                            <mat-panel-title class="panel-title">
                                Channels
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <ul class="list">
                            <li># Entwicklerteam</li>
                            <li># Office</li>
                        </ul>
                    </mat-expansion-panel>
                </mat-accordion>

                <mat-accordion class="directmessages">
                    <mat-expansion-panel class="panel" (opened)="panelOpenState = true" (closed)="panelOpenState = false"
                        [expanded]="true"> <!-- Panel ist standardmäßig geöffnet -->
                        <mat-expansion-panel-header class="custom-header">
                            <mat-panel-title class="panel-title">
                                Direktnachrichten
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <ul class="list">
                            <li>Frederick Beck</li>
                            <li>Hans Wurst</li>
                            <li>Karl Karlsen</li>
                        </ul>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-card-content>
        </mat-card>
    </mat-drawer>
</mat-drawer-container>

<div class="sidenav-content">
    <button type="button" (click)="drawer.toggle()">
        Workspace-Menü schließen <img src="./../../assets/img/hide_navigation.png" alt="">
    </button>
</div>
